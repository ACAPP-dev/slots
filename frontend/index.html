<!DOCTYPE html>
<html>

<head>
    <title>Andrew's Slots</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type='text/javascript' src='index.js' defer></script>
    <script type='text/javascript' src='image.js' defer></script>
    <script type='text/javascript' src='user.js' defer></script>
</head>
<body>

    <h1>Welcome to Andrew's Slots</h1>
    <h3 id='login-bar'>
        <span class='link' id='login-link'>Log In</span>
        <span>or </span>
        <span class='link' id='new-user-link'>Create Account</span>
        <span>to Play!</span>
    </h3>

    <h3 id='logout-bar'>
        <span class='link' id='logout-link'>Log Out</span>
        <span>when Finished!</span>
    </h3>

    <h3 id='messages-bar'>
        Test Message


    </h3>

    <div class='form-div' id='log-in-div'>
        <form id='log-in-form'>
            <label for='username'>Username</label>
                <input type='text' name= 'username'>
            <label for='password'>Password</label>
                <input type='text' name= 'password'>
            <input type='submit' value='Log In'>
        </form>
    </div>

    <div class='form-div' id='new-user-div'>
        <form id='new-user-form'>
            <label for='name'>Name</label>
                <input type='text' name= 'name'>
            <label for='username'>Username</label>
                <input type='text' name= 'username'>
            <label for='password'>Password</label>
                <input type='text' name= 'password'>
            <input type='submit' value='Create Account'>
        </form>
    </div>

    <div id='player-info'>
        <h2></h2>


    </div>

    <div id='container'>

    <div class='slot' id='top'>
        <h1>ANDREW'S SLOTS</h1>

    </div>

    <div class='slot' id='slot'>
        <div class='reels' id='reel-1'>
            
        </div>
        <div class='reels' id='reel-2'>
          
        </div>
        <div class='reels' id='reel-3'>
         
        </div>
    </div>
    
    <div class='slot' id='bottom'>
        <div class='bottom-divs-row1' id='display-balance-div'>
            <p>Account Balance</p>
            <p id='balance'>Balance Display</p>
        </div>

        <div class='bottom-divs-row1' id='bet-div'>
            <p>Bet</p>
            <p>
                <span id='reduce-bet'>-</span>
                <span id='bet-amount'>Bet Display</span>
                <span id='increase-bet'>+</span>
            </p>
        </div>

        <div class='bottom-divs-row1' id='display-win-div'>
            <p>Win</p>
            <p>Display Win</p>
        </div>

        <div class='bottom-divs-row1' id='spin-button-div'>
            <button id='spin-button'>Spin</button>
        </div>

        <div class='bottom-divs-row2' id='payout-button-div'>
            <button id='rules'>Game Rules</button>
        </div>

        <div class='bottom-divs-row2' id='messages'>

        </div>

        <div class='bottom-divs-row2' id='cashout-button-div'>
            <button id='cash-out'>Cash Out</button>
        </div>
    </div>
    
    </div>
</body>

</html>
